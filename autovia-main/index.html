<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    

</head>
<body class="container-fluid p-0">
    <section class="row g-0 h-100">
        <!-- Parte das imagens -->
        <div class="col-lg-8 col-md-7">
            <div id="carouselExampleSlidesOnly" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="3000" >
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100">
                        <img src="img/volvo_fh16_84_2022_3d_model_c4d_max_obj_fbx_ma_lwo_3ds_3dm_stl_5486273_m.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item h-100">
                        <img src="img/scania r500.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item h-100">
                        <img src="img/actros.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div> 
        </div>

        <!-- Parte do formulário -->
        <div class="col-lg-4 col-md-5 login-section">
            <div class="form-container">
                <h1>CARGATECH</h1>
                <form action="dashboard.html">
                    <input class="form-control form-control-lg mb-3" type="email" placeholder="Email">
                    <input class="form-control form-control-lg mb-3" type="password" placeholder="Senha">
                    <button class="btn btn-dark btn-lg w-100">ENTRAR</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
