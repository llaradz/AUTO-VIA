<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - CargaTech</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="container-fluid">

  <!-- NAVBAR -->
  <hr>
  <nav class="row align-items-center">
    <div class="col">
      <h4 class="fw-bold">CargaTech</h4>
    </div>
    <div class="col text-end">
      <a class="btn btn-outline-dark" href="dashboard.html">Dashboard</a>
      <a class="btn btn-outline-dark" href="clientes.html">Clientes</a>
      <a class="btn btn-outline-dark" href="veiculos.html">Veículos</a>
      <a class="btn btn-outline-dark" href="vendas.html">Vendas</a>
      <a class="btn btn-outline-danger" href="index.html">Sair</a>
    </div>
  </nav>
  <hr>

  <!-- CONTEÚDO PRINCIPAL -->
  <section class="card card-body">
    <div class="row">
      <div class="col">
        <h1>Clientes</h1>
      </div>
      <div class="col text-end">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#novoClienteForm">
          Novo Cliente
        </button>
      </div>
    </div>

    <!-- TABELA DE CLIENTES -->
    <table class="mt-4 table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João Silva</td>
          <td>joao.silva@gmail.com</td>
          <td>(85) 99876-5432</td>
          <td>123.456.789-00</td>
          <td>Rua das Flores, 123</td>
          <td>
            <a href="#" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil-square"></i></a>
            <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
          </td>
        </tr>
        <tr>
          <td>Maria Oliveira</td>
          <td>maria.oli@hotmail.com</td>
          <td>(85) 91234-5678</td>
          <td>987.654.321-00</td>
          <td>Av. Central, 45</td>
          <td>
            <a href="#" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil-square"></i></a>
            <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- FORMULÁRIO LATERAL (OFFCANVAS) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="novoClienteForm" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Novo Cliente</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>

    <div class="offcanvas-body">
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control mb-3" placeholder="Digite o nome completo">

        <label for="email">Email</label>
        <input type="email" id="email" class="form-control mb-3" placeholder="Digite o email">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="form-control mb-3" placeholder="Digite o telefone">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control mb-3" placeholder="Digite o CPF">

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" class="form-control mb-3" placeholder="Digite o endereço">

        <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
